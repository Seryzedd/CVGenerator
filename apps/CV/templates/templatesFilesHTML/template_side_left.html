
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body {
                display: flex;
            }

            #left-side {
                background-color:rgb(125, 10, 57, 1);
            }

            #right-side {
                background-color:{{ cv.secondaryColor }};
            }
        </style>
    </head>
    <body style="height: 29.7cm; padding:0; margin:0; width:21cm;" class="row">
        <div class="col-8" id="left-side" style="background-color:rgb(125, 10, 57, 1);width: 60%; float: left; padding-top: 1rem; padding-right: 1rem; padding-left: 1rem;height: 100%; width:60%;">
            <h1 class="">{{ cv.name }}</h1>
            <p>{{ cv.description }}</p>

            {% for block in blocks %}
                {% if block.placement == 'left-side' %}
                    <h3><strong>{{ block.name }}</strong></h3>
                {% endif %}
            {% endfor %}
        </div>
        <div class="col-4" id="right-side" style="background-color:{{ cv.secondaryColor }}; width: 32%; float: left; padding-top: 1rem; padding-right: 1rem; padding-left: 1rem;height: 100%;width:31%;">
            {% for block in blocks %}
                {% if block.placement == 'right-side' %}
                    <h3><strong>{{ block.name }}</strong></h3>
                {% endif %}
            {% endfor %}
        </div>
    </body>
</html>
